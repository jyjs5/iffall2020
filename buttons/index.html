<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons â€” Joanne Shin</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"></link>
</head>
<main>
    <h1>Button Styling - Joanne Shin</h1>
    <div class="button_container">
        <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a></div>
    <div class="button_container">
        <a href="http://www.amazon.com" target="_blank" id="btn_amazon">
            <i class="fa fa-amazon"></i></a>    </div>
    <div class="button_container">
        <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>    </div>
    <div class="button_container">
        <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>    </div>
    <div class="button_container">
        <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
        <img id="sam1" src=https://logodix.com/logo/5016.png>
        <img id="samOut" src="https://www.freepnglogos.com/uploads/original-samsung-logo-10.png">
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
        Just do it.  
            <img id="nikeBlack" src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png">
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.michaelkors.com/" target="_blank" id="btn_michealKors">MK</a>
    </div>
    <div class="button_container">
        <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
        <img src="https://purepng.com/public/uploads/large/purepng.com-ibm-logologobrand-logoiconslogos-251519939176ka7y8.png"
         height="100" width="200">
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocaCola">
        <img src=https://1000logos.net/wp-content/uploads/2016/11/Coca-Cola-Logo.png height="200" width="200">
        <span>Taste the Feeling!</span>
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
        <img src=https://dwglogo.com/wp-content/uploads/2016/05/symbol_of_fitbit.png height=100 width="150">
        <span>Fit Bit</span>
        </a>
    </div>
    <div class="button_container">
        <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.newyorker.com/" target="_blank" id="btn_ny">
        <img src=https://1000logos.net/wp-content/uploads/2020/06/New-Yorker-Logo.png height="100" width="200">
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldNavy">
            <div class="oval">OLD NAVY</div>
        </a>
    </div>
    <div class="button_container">
        <a href="https://www.facebook.com/" target="_blank" id="btn_fb">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
            <img src=https://www.freepnglogos.com/uploads/tesla-logo-png-27.png height=160 width=150> 
            Tesla      
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanical">  
            <i class="fa fa-pagelines" aria-hidden="true"></i>   Missouri Botanical Garden</a>

    </div>
    <div class="button_container">
        <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
            <img id="bwnerf" src=https://www.bkomstudios.com/wp-content/uploads/2016/11/pjt_nerf_logo.png height="110" width="150">
           <span><img src=http://logo-load.com/uploads/posts/2016-02/1456759587_nerf-logo.png height="110" width="150"></span> 
        </a>
    </div>
    <div class="button_container">
        <a href="https://www.stjude.org/" target="_blank" id="btn_stJude">
            <i class="fa fa-hospital-o" aria-hidden="true"></i>
            <span>St.Jude's Hospital</span>
            
        </a>
        
    </div>
    <div class="button_container">
        <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i>Apple
            
        </a>
    </div>
    <div class="button_container">
        <a href="https://www.army.mil/" target="_blank" id="btn_army">U.S.
            <div class="rectangle"> ARMY</div></a>
    </div>
    
</main>

</html>
